<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 6</title>
    <style>
        /* Add CSS styles for your page */
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #000;
            position: relative;
        }

        .box {
            width: 50%;
            padding: 20px;
            margin: 10px;
            border: 2px solid #333;
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Page 6</h1>
        <p>This is a sample page with concepts:</p>
        <div class="box">
            <p>Box with padding, margins, and border</p>
        </div>
    </div>
</body>
</html>
