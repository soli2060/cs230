<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, nav, .container, footer {
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Sidebar content here</p>
        </div>
        <div class="main-content">
            <h2>Main Content</h2>
            <p>Main content here</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
